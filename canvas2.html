<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,
    p,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
    }

    #canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
        box-sizing: border-box;
    }
  </style>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvasEle = document.getElementById('canvas');
        canvasEle.width = 600;
        canvasEle.height = 400;
        let ctx = canvasEle.getContext('2d');
        let spance=0
        let xDistance=5;
        ctx.strokeRect(canvasEle.width,25,100,50)
        window.setInterval(() => {
            spance+=xDistance
            ctx.beginPath();
            //擦除整个画布
            ctx.clearRect(0,0,canvasEle.width,canvasEle.height);
            ctx.rect(spance,25,100,50)
            if(spance>= canvasEle.width -100){
                xDistance=-5
            }
            if(spance<0){
                xDistance=5
            }
            
            ctx.stroke()
        }, 1/60);
    </script>
</body>

</html>
